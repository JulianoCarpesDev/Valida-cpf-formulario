<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <form class="formulario" action="/" method="post">
            <h1>Formulário de Cadastro</h1>
            <label> Nome</label>
            <input type="text" class="nome validar">
            <label> Sobrenome</label>
            <input type="text" class="sobrenome validar">
            <label> CPF</label>
            <input type="text" class="cpf validar">
            <label> Usuário</label>
            <input type="text" class="usuario validar">
            <label> Senha</label>
            <input type="password" class="senha1 validar">
            <label> Repetir Senha</label>
            <input type="password" class="senha2 validar">
            <button type="submit">Enviar</button>
        </form>
        
        <ul class="tarefas"></ul>
    </section>
    <script src="cpf.js"></script>
    <script src="main.js"></script>
</body>

</html>
